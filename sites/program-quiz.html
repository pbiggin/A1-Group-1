    <form onsubmit="process()">

        <div class="question" id="q0">
            <label for="q0">
                <h2>Welcome to the Cricket Quiz! < /br> Its time to put your knowledge to the test and see if you're game-ready. </h2>
                <p>Hit 'Next' to begin and 'Submit' once you've answered all 10 questions.</p>
            </label>
            <br />
        </div>

        <div class="question" id="q1">
            <label for="q1">Question 1:<br /><br />Name this position of the player show on the following image. </label>
            <br />
            <br />
            <br />
            <img class="question-image" src="https://im.rediff.com/cricket/2015/nov/18wriddhiman-saha.jpg?w=670&h=900" alt="wicket keeper">
            <br />
            <br />
            <input type="text" id="q1" name="q1" size="20" maxlength="20" placeholder="Type answer here.">
            <br />
            <br />
        </div>

        <div class="question" id="q2">
            <label for="q2">Question 2:<br /><br />What type of score is awarded to the batting team for fielding errors or penalities occurring on the fielding side?</label>
            <br />
            <br />
            <br />
            <img class="question-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8b/Slips.jpg/640px-Slips.jpg" alt="fielding team in action">
            <br />
            <br />
            <input type="text" id="q2" size="20" maxlength="40" placeholder="Type answer here.">
            <br />
            <br />
        </div>

        <div class="question" id="q3">
            <label for="q3">Question 3:<br /> How many wickets are used in a game of cricket?</label>
            <br />
            <br />
            <br />
            <img class="question-image" src="https://www.sportsadda.com/static-assets/waf-images/01/13/bf/16-9/n6CgZNPN31.jpg?v=1.6&w=1000" alt="wicket and wicket keeper">
            <br />
            <br />
            <select id="q3">
                <option value="default"> </option>
                <option value="answer_1">1</option>
                <option value="answer_2">2</option>
                <option value="answer_3">3</option>
                <option value="answer_4">4</option>

            </select>
            <br />
            <br /> 
        </div>

        <div class="question" id="q4">
            <label for="q4">Question 4:<br />How many players are in a cricket team?</label>
            <br />
            <br />
            <br />
            <img class="question-image" src="https://content.api.news/v3/images/bin/396d478a4b38b4424e2590ff7de3bd14" alt="Australian women's cricket team on the field">
            <br />
            <br />
            <div class="answer-buttons">
                <div id="ans_row_1">
                    <button id="q4_answer_1" type="button" class="button" onclick="storeAnswer('q4_answer_1')">9</button>
                    <button id="q4_answer_2" type="button" class="button" onclick="storeAnswer('q4_answer_2')">10</button>
                </div>

                <br />
                <div id="ans_row2">
                    <button id="q4_answer_3" type="button" class="button" onclick="storeAnswer('q4_answer_3','q4_answer_3')">
                    11</button>
                    <button id="q4_answer_4" type="button" class="button" onclick="storeAnswer('q4_answer_4')">
                    12</button>
                </div>
            </div>
            <br />
            <br />
        </div>

        <div class="question" id="q5">
            <label for="q5">Question 5:<br />The pitch should be divided into areas called 'Creases'. Which of the following is not
            a type of Crease?</label>
            <br />
            <br />
            <img class="question-image" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Muralitharan_bowling_to_Adam_Gilchrist.jpg/800px-Muralitharan_bowling_to_Adam_Gilchrist.jpg" 
                alt="cricket pitch and players">
            <br />
            <div class="answer-buttons">
                <div id="ans_row_1">
                    <button id="q5_answer_1" type="button" class="button" onclick="storeAnswer('q5_answer_1')">popping</button>
                    <button id="q5_answer_2" type="button" class="button" onclick="storeAnswer('q5_answer_2', 'q5_answer_2')">stumping</button>
                </div>

                <br />
                <div id="ans_row2">
                    <button id="q5_answer_3" type="button" class="button" onclick="storeAnswer('q5_answer_3')">return</button>
                    <button id="q5_answer_4" type="button" class="button" onclick="storeAnswer('q5_answer_4')">bowling</button>
                </div>
            </div>
            <br />
            <br />
        </div>

        <div class="question" id="q6">
            <label for="q6">Question 6:<br /><br />Which player position is the only one required to wear thigh guards?</label>
            <br />
            <br />
            <br />
            <img class="question-image" src="https://admin.thecricketer.com/weblab/sites/96c8b790-b593-bfda-0ba4-ecd3a9fdefc2/resources/images/site/nash23092103.jpg" 
                alt="batsman">
            <br />
            <br />
            <input type="text" id="q6" size="20" maxlength="40" placeholder="Type answer here.">

        </div>
        <br />


        <div class="question" id="q7">
            <label for="q7">Question 7:<br />Which of the four main competitions is considered the domestic first-class competition of Australia? </label>
            <br />
            <br />
            <br />
            <img class="question-image" src="https://live-production.wcms.abc-cdn.net.au/2cdbd12d7b52f93c9616882085b9bf7a?impolicy=wcms_crop_resize&cropH=2813&cropW=5000&xPos=0&yPos=324&width=862&height=485" 
                alt="Western Australia wins major competition">
            <br />
            <br />
            <div class="answer-buttons">
                <div id="ans_row_1">
                    <button id="q7_answer_1" type="button" class="button" onclick="storeAnswer('q7_answer_1', 'q7_answer_1')">Sheffield Shield</button>
                    <button id="q7_answer_2" type="button" class="button" onclick="storeAnswer('q7_answer_2')">One-Day Cup</button>
                </div>

                <br />
                <div id="ans_row2">
                    <button id="q7_answer_3" type="button" class="button" onclick="storeAnswer('q7_answer_3')">Big Bash Leaugue</button>
                    <button id="q7_answer_4" type="button" class="button" onclick="storeAnswer('q7_answer_4')">WNCL</button>
                </div>
            </div>
            <br />
            <br />
        </div>


        <div class="question" id="q8">
            <label for="q8">Question 8:<br />How many deliveries must a bowler bowl in order to complete an over?</label>
            <br />
            <br />
            <br />
            <img class="question-image" src="https://live-production.wcms.abc-cdn.net.au/05c7aa717da398192b18d046178010eb?impolicy=wcms_crop_resize&cropH=1978&cropW=3517&xPos=0&yPos=201&width=862&height=485" 
                alt="bowler">
            <br />
            <br />
            <select id="q8">
                <option value="default"> </option>
                <option value="answer_1">1</option>
                <option value="answer_2">2</option>
                <option value="answer_3">3</option>
                <option value="answer_4">4</option>
                <option value="answer_5">5</option>
                <option value="answer_6">6</option>
                <option value="answer_7">7</option>

            </select>
            <br />
            <br />
        </div>


        <div class="question" id="q9">
            <label for="q9">Question 9:<br />What measurement is used to represent the batsman's scoring speed?</label>
            <br />
            <br />
            <br />
            <img class="question-image" src="https://img1.hscicdn.com/image/upload/f_auto/lsci/db/PICTURES/CMS/303300/303345.4.jpg" 
                alt="batsman in action">
            <br />
            <br />
            <input type="text" id="q9" size="20" maxlength="40" placeholder="Type answer here.">
            <br />
            <br />
        </div>


        <div class="question" id="q10">
            <label for="q10">Question 10:<br />How many umpires are required to oversee each game?</label>
            <br />
            <br />
            <br />
            <img class="question-image" src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Cricket_Umpire.jpg" 
                alt="cricket umpire">
            <br />
            <br />
            <select id="q10">
                <option value="default"> </option>
                <option value="answer_1">1</option>
                <option value="answer_2">2</option>
                <option value="answer_3">3</option>
                <option value="answer_4">4</option>

            </select>
            <br />
            <br />
           
        </div>

        <div class="manoeuvreButtons">
            <button id="prevButton" type="button">Prev</button>
            <input class="manoeuvreButton" type="submit" id="rightSideButton" value="Submit" />
            <button class="manoeuvreButton" id="nextButton" type="button">Next</button>
            
        </div>
    </form>
  <script src="../scripts/quiz_form.js"> </script>
